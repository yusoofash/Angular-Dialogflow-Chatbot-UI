<div class="container pt-3">
  <form [formGroup]="intentForm" class="m-auto card p-3" (ngSubmit)="onSubmit(intentForm.value)">
    <h1 class="text-uppercase">{{title}} Intent</h1>

    <div class="form-group">
      <label for="displayName">Intent<span class="text-danger">*</span></label>
      <input id="displayName" formControlName="displayName" type="text" class="form-control">
    </div>

    <div class="form-group" formArrayName="trainingPhrasesParts">
      <label for="trainingPhrases">
        Training Phrases<span class="text-danger">*</span>
      </label>

      <div class="d-flex align-items-center mb-2" *ngFor="let phrase of f.trainingPhrasesParts.controls; let i=index">
        <input [formControl]="phrase" id="trainingPhrases" type="text" class="form-control">
        <button class="btn btn-danger ml-2" type="button" (click)="removeTrainingPhrase(i)" *ngIf="i !== 0">
          Delete
        </button>
      </div>
      <button type="button" class="btn btn-success btn-sm" (click)="pushTrainingPhrase()">Add More</button>

    </div>

    <div class="form-group" formArrayName="messageTexts">
      <label for="messageTexts">
        Responses<span class="text-danger">*</span>
      </label>

      <div class="d-flex align-items-center mb-2" *ngFor="let msg of f.messageTexts.controls; let i=index">
        <input [formControl]="msg" id="messageTexts" type="text" class="form-control">
        <button class="btn btn-danger ml-2" type="button" (click)="removeMessageText(i)" *ngIf="i !== 0">
          Delete
        </button>
      </div>
      <button type="button" class="btn btn-success btn-sm" (click)="pushMessageText()">Add More</button>

    </div>

    <div class="form-group">
      <label for="image">Upload Image</label>

      <div>
        <input type="file" id="image">
      </div>
    </div>

    <div class="form-group mt-3">
      <button class="btn btn-primary btn-lg" type="submit" [disabled]="intentForm.invalid">SUBMIT</button>
    </div>
  </form>
</div>
